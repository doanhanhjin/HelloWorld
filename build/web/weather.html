<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form action="WeatherServlet" method="POST" name="weatherForm">
            Username <input type="text" name="txtUsername" value="" /><br/><br/>
            Password <input type="password" name="txtPassword" value="" /><br/>
            <input type="submit" value="Login" name="btnAction" />
            <input type="reset" value="Reset" />
            
            <p>Weather: </p>
            <input type="checkbox" name="weather" value="rain" />Rain
            <input type="checkbox" name="weather" value="sun" />Sun
            <input type="checkbox" name="weather" value="fog" />Fog

            <p>Temperature:
            <input type="radio" name="temperature" value="low" />Low
            <input type="radio" name="temperature" value="high" />High
            <input type="radio" name="temperature" value="medium" />Medium
            </p><br/>
            
            <p>Weather Station
            <select name="station" form="weatherForm">
                <option value="TPHCM">TPHCM</option>
                <option value="DongNai">Dong Nai</option>
                <option value="DaLat">Da Lat</option>
            </select>
            </p>
        </form>
    </body>
</html>
